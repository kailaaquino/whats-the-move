<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>What's The Move?</title>

    <!-- Google Fonts:-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Fredoka:wght@400;700&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />

    <script type="module" src="/src/main.ts"></script>
  </head>

  <body class="page">
    <mu-history provides="wtm:history">
      <mu-auth provides="wtm:auth" redirect="/login.html">
        <mu-store provides="wtm:model">
        <article class="page">
          <wtm-nav></wtm-nav>
          <mu-switch></mu-switch>
        </article>
        </mu-store>
      </mu-auth>
    </mu-history>

    <script type="module">
      document.body.addEventListener("theme:toggle", (event) => {
        const isChecked = event.detail.checked;
        document.body.classList.toggle("light-mode", isChecked);
      });
    </script>
  </body>
</html>
